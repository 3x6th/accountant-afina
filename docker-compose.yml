version: '3.8'

services:
  # Сервис PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: accountant-postgres
    restart: unless-stopped
    env_file:
      - .env  # Подключаем переменные
    environment: #Таймзона по умолчанию UTC
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "${DB_EXTERNAL_PORT:-5433}:5432"  # Внешний порт:внутренний
    volumes:
      # Для хранения данных между перезапусками
      - postgres_data:/var/lib/postgresql/data
      # SQL для инициализации БД при первом запуске
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      # Конфиг PostgreSQL
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: >
      postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - accountant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s  # Дать время на выполнение init.sql

  # Первый инстанс приложения
  app1:
    build: .
    container_name: accountant-app-1  # Уникальное имя для Hazelcast
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Hazelcast настройки
      HAZELCAST_CLUSTER_NAME: accountant-cluster
      HAZELCAST_NETWORK_PORT: 5701
      HAZELCAST_DISCOVERY_METHOD: tcp-ip
      # Spring
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      # Для логирования
      TZ: Europe/Moscow
      LOG_PATH: /app/logs
      LOG_FILE: application
#    ports:
#      - "8080:8080"  # Первый инстанс на порту 8080
    expose:
      - "5701"  # Открываем порт Hazelcast для других контейнеров
    volumes:
      - ./logs/prod/app1:/app/logs  # Логи для первого инстанса
    networks:
      - accountant-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  app2:
    build: .
    container_name: accountant-app-2  # Уникальное имя
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      app1:  # Запускаем после первого
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Те же настройки Hazelcast
      HAZELCAST_CLUSTER_NAME: accountant-cluster
      HAZELCAST_NETWORK_PORT: 5701
      HAZELCAST_DISCOVERY_METHOD: tcp-ip
      HAZELCAST_INITIAL_WAIT_SECONDS: 30
      # Spring
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      TZ: Europe/Moscow
      LOG_PATH: /app/logs
      LOG_FILE: application
#    ports:
#      - "8081:8080"  # Второй инстанс на порту 8081
    expose:
      - "5701"
    volumes:
      - ./logs/prod/app2:/app/logs  # Логи для второго инстанса
    networks:
      - accountant-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: accountant-nginx
    restart: unless-stopped
    ports:
      - "80:80"       # Внешний порт 80 : внутренний 80
      - "443:443"     # Для HTTPS
    volumes:
      # Конфиг Nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Логи Nginx
      - ./logs/nginx:/var/log/nginx
      # SSL сертификаты (опционально)
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app1
      - app2
    networks:
      - accountant-network
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3

# Volume для хранения данных БД
volumes:
  postgres_data:
    name: accountant_postgres_data

# Сеть для общения контейнеров
networks:
  accountant-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16  # Фиксированная подсеть для стабильности