# Основная конфигурация Nginx
worker_processes  1;  # Количество worker процессов

events {
    worker_connections  1024;  # Максимум соединений на worker
}

http {
    # Настройки логов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Настройки производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME типы
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream - балансировка между нашими приложениями
    upstream spring_app_backend {
        # least_conn;  # Балансировка по наименьшему количеству соединений
        # ip_hash;    # Сессии по IP (если нужно sticky sessions)

        # Наши два инстанса Spring Boot
        server accountant-app-1:8080 max_fails=3 fail_timeout=30s;
        server accountant-app-2:8080 max_fails=3 fail_timeout=30s;

        # Настройки балансировки
        keepalive 32;
    }

    # Основной сервер
    server {
        listen 80;  # Порт внутри контейнера
        server_name localhost;

        # Статические файлы (если есть)
        location /static/ {
            alias /usr/share/nginx/html/;
            expires 30d;
        }

        # Основное приложение
        location / {
            # Прокси на наш Spring Boot backend
            proxy_pass http://spring_app_backend;

            # Важные заголовки для Spring Boot
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Для rate limiter - передаем реальный IP клиента
            proxy_set_header X-Client-IP $remote_addr;

            # Настройки таймаутов
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Поддержка WebSocket (если нужно)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint для балансировщика
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Статус Nginx
        location /nginx_status {
            stub_status;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}